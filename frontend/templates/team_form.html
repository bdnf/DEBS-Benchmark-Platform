{% extends 'base.jinja2' %}

{% block content %}
<div class="container" style="padding-top: 40px;">
<form method="post">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Team Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="will be used in Ranking Table" name="name" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Image Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="link on DockerHub" name="team_image_name">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">Status</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1" name="updated">
        <label class="form-check-label" for="gridCheck1">
          Schedule image for benchmarking
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit Team</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
